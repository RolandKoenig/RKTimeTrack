name: Trigger auto deployment for rktimetrack-playground-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'src/RKTimeTrack.Service/**'
    - '.github/workflows/rktimetrack-playground-app-AutoDeployTrigger-49410a3f-2cd5-4fb2-8fb2-c3a6e1fe028d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.RKTIMETRACKPLAYGROUNDAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.RKTIMETRACKPLAYGROUNDAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.RKTIMETRACKPLAYGROUNDAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/src/RKTimeTrack.Service 
          registryUrl: rolandkcontainerharbor.azurecr.io
          registryUsername: ${{ secrets.RKTIMETRACKPLAYGROUNDAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.RKTIMETRACKPLAYGROUNDAPP_REGISTRY_PASSWORD }}
          containerAppName: rktimetrack-playground-app
          resourceGroup: RKTimeTrack-Playground
          imageToBuild: rolandkcontainerharbor.azurecr.io/rktimetrack-playground-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


